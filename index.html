<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Woofiest Vue</title>
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="site.webmanifest">
    <link rel="serviceWorker" href="sw.js">
    <link rel="apple-touch-icon" href="https://cdn.glitch.me/dd281d19-1471-4e8b-b02a-d21d6789d51a%2Fapple-touch-icon.png?v=1633644609050">
    
<meta name="description" content="Doggo Cave - The Dog Favoriting App">
      <meta name="keywords" content="HTML, CSS, JavaScript, Vue, Vue.js, dog, doggo, dog tinder, pwa, progressive web app, dogs">
  <meta name="author" content="Leanne Harris">
       <meta name="theme-color" content="#ff6437">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div id="app" class="app">
      <h1 class="title"> Doggo Cave <br> <span class="tagline"> the dog favoriting app</span>
      </h1>
      
      <div class="container" v-if="online">
         <img alt="The bestest doggo of all doggos" v-bind:src="currentDogUrl" class="card" >
    
      <button v-on:click="loadDog" class="next">Next</button>
      </button>
    <button v-on:click="addFavourite" class="fav">
      Favourite</button>
      </div>
    
    <h2>
       Favorites
    </h2>
<ul class="favourites-list">
  <li v-for="dog in favourites" class="favourites-item">
   <img alt="a fav doggo" v-bind:src="dog" class="favourites-img">
    <button v-on:click="removeFav(dog)" class="remove">Remove</button>
    </button>
  </li>
    </ul>
    </button>
        </div>
  
    
  </body>
</html>
